<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      text-align: center;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
      text-align: center;
      margin-top: 16px;
    }
    
    .status.active {
      background: rgba(76, 175, 80, 0.3);
      border: 1px solid rgba(76, 175, 80, 0.5);
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>ðŸŽ¤ Voice Recorder</h2>
    <p>Floating microphone for any webpage</p>
  </div>
  
  <div class="controls">
    <button id="toggleBtn" class="btn">Show/Hide Microphone</button>
    <button id="permissionBtn" class="btn">Grant Microphone Access</button>
  </div>
  
  <div id="status" class="status">
    Ready to record
  </div>
  
  <div class="footer">
    Click outside any input to use the floating mic
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
