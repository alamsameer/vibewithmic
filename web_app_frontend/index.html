<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record & Transcribe Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .line-card {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .line-card p {
      margin: 5px 0;
    }
    .totals {
      background: #e8f4fc;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .metadata {
      font-size: 0.85em;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Record Audio for Transcription & Analysis</h2>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop & Submit</button>
    <div class="loader" id="loader"></div>
    <div id="result"></div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const loader = document.getElementById('loader');
    const result = document.getElementById('result');

    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
          audioChunks.push(e.data);
        };

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        result.textContent = "Recording...";
      } catch (err) {
        alert('Error accessing microphone: ' + err.message);
      }
    });

    stopBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      stopBtn.disabled = true;
      loader.style.display = 'block';
      result.textContent = '';
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('file', audioBlob, 'recording.webm'); // field name must match backend

        try {
          const response = await fetch('http://localhost:3000/transcribe-and-generate', {
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          console.log(data);
          loader.style.display = 'none';
          startBtn.disabled = false;

          if (data.error) {
            result.textContent = 'Error: ' + data.error;
            return;
          }

          // Present the response nicely
          const analysis = data.generatedContent.response_analysis;
          console.log(analysis);
          let html = '';

          analysis.lines.forEach((line, idx) => {
            html += `<div class="line-card">
              <strong>Line ${idx + 1}</strong>
              <p><strong>Original:</strong> ${line.original}</p>
              <p><strong>Improved Version:</strong> ${line.improved_version}</p>
              <p><strong>Filler Words:</strong> ${line.filler_words} (${line.filler_words_list.join(', ')})</p>
              <p><strong>Repetitions:</strong> ${line.repetition} (${line.repeated_phrases.join(', ')})</p>
              <p><strong>Vague/Awkward:</strong> ${line.vague_or_awkward} (${line.vague_or_awkward_list.join(', ')})</p>
              <p><strong>Confidence Level:</strong> ${line.confidence_level}%</p>
            </div>`;
          });

          html += `<div class="totals">
            <h3>Totals</h3>
            <p><strong>Filler Words:</strong> ${analysis.totals.filler_words}</p>
            <p><strong>Repetitions:</strong> ${analysis.totals.repetition}</p>
            <p><strong>Vague/Awkward:</strong> ${analysis.totals.vague_or_awkward}</p>
            <p><strong>Overall Mistakes:</strong> ${analysis.totals.overall_mistakes}</p>
            <p><strong>Overall Confidence Level:</strong> ${analysis.totals.overall_confidence_level}%</p>
          </div>`;

          html += `<div class="metadata">
            <p><strong>Response ID:</strong> ${analysis.metadata.response_id}</p>
            <p><strong>Analyzed At:</strong> ${analysis.metadata.analyzed_at}</p>
            <p><strong>Analyzer Version:</strong> ${analysis.metadata.analyzer_version}</p>
          </div>`;

          result.innerHTML = html;

        } catch (err) {
          loader.style.display = 'none';
          startBtn.disabled = false;
          result.textContent = 'Error: ' + err.message;
        }
      };
    });
  </script>
</body>
</html>
